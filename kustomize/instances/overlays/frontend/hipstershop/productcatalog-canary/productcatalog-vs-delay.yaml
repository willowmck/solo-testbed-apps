--- 
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata: 
  name: productcatalog-canary-vs
spec: 
  hosts: 
    - productcatalogservice
  http: 
    - route: 
        - destination: 
            host: productcatalogservice
            subset: v1
          weight: 0
        - fault:
            delay:
              percent: 100
              fixedDelay: 10s
    - route: 
        - destination: 
            host: productcatalogservice
            subset: v2
          weight: 100
