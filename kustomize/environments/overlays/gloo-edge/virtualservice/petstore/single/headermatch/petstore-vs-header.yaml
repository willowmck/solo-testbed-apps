apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: petstore-vs-exactmatch
  namespace: gloo-system
spec:
  virtualHost:
    domains:
    - 'petstore.solo.io'
    routes:
    - matchers:
      - exact: /all-pets
      options:
        prefixRewrite: /api/pets
    - headers:
      - name: header1
        value: foo
      routeAction:
        single:
          upstream:
            name: default-petstore-8080
            namespace: gloo-system
