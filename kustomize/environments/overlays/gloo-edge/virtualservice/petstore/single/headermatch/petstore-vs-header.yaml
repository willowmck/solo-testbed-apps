--- 
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata: 
  name: petstore-vs-headermatch
  namespace: gloo-system
spec: 
  virtualHost: 
    domains: 
      - petstore.solo.io
    routes: 
      - 
        matchers: 
          - 
            headers: 
              - 
                name: header1
                value: value1
              - 
                name: header2
          -
            exact: /all-pets
        options: 
          prefixRewrite: /api/pets
          autoHostRewrite: true
        routeAction: 
          single: 
            upstream: 
              name: json-upstream
              namespace: gloo-system
